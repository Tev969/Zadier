name: Format

on:
    push:
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup Bun
              uses: oven-sh/setup-bun@v1
            - name: install dependencies
              run: bun install
            - name: lint
              run: bun prettier
